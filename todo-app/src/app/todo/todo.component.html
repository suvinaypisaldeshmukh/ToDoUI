<!-- todo.component.html -->

<div class="todo-form">
    <input type="text" [(ngModel)]="newTodoTitle" placeholder="Enter todo title">
    <input type="text" [(ngModel)]="newTodoDescription" placeholder="Enter todo description">
    <button (click)="addTodo()">Add Todo</button>
  </div>
  <ul class="todo-list">
    <li *ngFor="let todo of todos">
      <div class="todo-item">
        <h3>{{ todo.title }}</h3>
        <p>{{ todo.description }}</p>
        <div class="actions">
          <button (click)="updateTodo(todo)">Update</button>
          <button (click)="deleteTodo(todo.id)">Delete</button>
        </div>
      </div>
    </li>
  </ul>
